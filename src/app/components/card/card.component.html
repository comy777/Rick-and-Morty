<div class="max-w-sm rounded overflow-hidden shadow-lg hover:cursor-pointer px-2" [routerLink]="['character', data.id]">
  <img class="w-full" [src]="data.image" [alt]="data.name">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">The Coldest Sunset</div>
    <p class="text-gray-700 text-base">
      {{ data.name }}
    </p>
    <div>
      <p>Last location: {{ data.location.name }}</p>
      <p>Last episode: {{ lastEpisode}}</p>
    </div>
  </div>
  <app-information [gender]="data.gender" [status]="data.status" [species]="data.species">
  </app-information>
  <div class="float-right m-4">
    <div
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      More information
      <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
    </div>
  </div>
</div>
