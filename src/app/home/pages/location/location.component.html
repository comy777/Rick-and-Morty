<div class="m-5">
  <div *ngIf="loading; else elseBlock">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
    </ngx-loading>
  </div>
  <ng-template #elseBlock>
    <div *ngIf="location">
      <div>
        <h1 class="text-center text-3xl font-bold">Location: {{ location.name }}</h1>
        <div class="flex justify-center">
          <app-information [gender]="location.dimension" [status]="location.type"></app-information>
        </div>
      </div>
      <div>
        <h2 class="text-bold text-xl">Characters to live in: {{ location.name }}</h2>
        <h2 class="text-bold text-xl">Number of residents: {{ residentsNumber }}</h2>
        <ul class="grid md:grid-cols-3 sm:grid-cols-1 mt-5">
          <li *ngFor="let character of characters">
            {{ character }}
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</div>
