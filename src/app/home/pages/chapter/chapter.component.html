<div class="m-5">
  <div *ngIf="loading; else elseBlock">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
    </ngx-loading>
  </div>
  <ng-template #elseBlock>
    <div *ngIf="episode">
      <div>
        <div>
          <h1 class="text-center text-3xl font-bold">Episode: {{ episode.name }}</h1>
          <div class="flex justify-center">
            <app-information [gender]="episode.air_date" [status]="episode.created" [species]="episode.episode">
            </app-information>
          </div>
        </div>
        <div>
          <h2 class="text-bold text-xl">Characters:</h2>
          <ul class="grid md:grid-cols-3 sm:grid-cols-1 mt-5">
            <li *ngFor="let character of characters">
              {{ character }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </ng-template>
</div>
